repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black .
        language: system
        types: [python]

      - id: isort
        name: isort
        entry: poetry run isort .
        language: system
        types: [python]

      - id: flake8
        name: flake8
        entry: poetry run flake8 .
        language: system
        types: [python]

      - id: mypy
        name: mypy
        files: ^src/  # https://github.com/pre-commit/mirrors-mypy/issues/5
        entry: poetry run mypy .
        pass_filenames: false  # https://github.com/python/mypy/issues/4008
        language: system
        types: [python]

      - id: bandit
        name: bandit
        files: ^src/  # to ignore assert errors
        entry: poetry run bandit .
        language: system
        types: [python]
        
      - id: safety
        name: safety
        entry: poetry run safety check
        pass_filenames: false
        language: system
        types: [python]